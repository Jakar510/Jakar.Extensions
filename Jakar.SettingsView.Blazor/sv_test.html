<!DOCTYPE html>
<html>
    <head>
        <style>
          ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
          }
          
.sv-rounded-corners {
    -moz-border-radius: 8px;
    -webkit-border-radius: 8px;
    border-radius: 8px;
}

.aspect-fit {
    display: block;
    max-width: 50px;
    max-height: 50px;
    width: auto;
    height: auto;
}

.sv-active {
    background-color: Yellow;
}

.sv-disabled {
	color: DarkGray
}

.sv-root {
    font-family: verdana;
    font-size: 20px;
}

.sv-root-list {
    padding: 0px;
    margin-left: 0px;
}

.sv-section {
    display: block;
    border: 2px solid Red;
    gap: 0px;
}

.sv-section-body {
    padding: 0px;
    margin-left: 0px;
}

.sv-section-header {
    background-color: DodgerBlue;
    color: White;
}
.sv-section-header-content {
  	margin-left: 35px;
}

.sv-section-footer {
    background-color: DodgerBlue;
    color: White;
}
.sv-section-footer-content {
  	margin-left: 35px;
}

.sv-section-header-icon {
}

.sv-section-header-icon-collapsed {
}

.sv-section-header-icon-expanded {
}

.sv-popup {
}

.sv-popup-list {
}

.sv-popup-list-item {
}

.sv-cell {
    display: flex-fill;
    gap: 10px;
    padding: 10px;
}

.sv-cell-body {
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr 1fr;
    gap: 10px; /* Adjust spacing between grid items */
    color: Black;
    border: 2px solid DodgerBlue;
    background-color: White;
}

.sv-cell-title {
    grid-row: 1;
    grid-column: 1;
    text-align: left;
    padding: 10px;
    border: 2px solid DodgerBlue;
}

.sv-cell-description {
    grid-row: 2;
    grid-column: 1;
    text-align: left;
    padding: 10px;
    border: 2px solid DodgerBlue;
}

.sv-cell-hint {
    grid-row: 1;
    grid-column: 2;
    text-align: right;
    font-size: 14px;
    padding: 10px;
    border: 2px solid DodgerBlue;
}

.sv-cell-value {
    grid-row: 2;
    grid-column: 2;
    text-align: right;
    padding: 10px;
    border: 2px solid DodgerBlue;
}

.sv-cell-body-value-entry {
    grid-row: 2;
    grid-column: 2;
    text-align: right;
    padding: 10px;
    border: 2px solid DodgerBlue;
    width: 100%;  /* Ensure the input field takes up the full width of the grid cell */
    box-sizing: border-box;  /* Ensures padding and border are included in the width */
}


.sv-button {
}

.sv-label {
}

.sv-text-entry {
}


		</style>
    </head>
    <body>
        <div class="sv-root" >
            <ol class="sv-root-list" >
                <li class="sv-section" >
                    <div class="sv-section-header" >
                        <div class="sv-section-header-content" > Section Header </div>
                    </div>

                    <ol class="sv-section-body" >
                        <li class="sv-button sv-cell" >
                            <div class="sv-cell-body" >
                                <div class="grid-item sv-cell-title" > Title </div>
                                <div class="grid-item sv-cell-description" > Description </div>
                                <div class="grid-item sv-cell-hint" > Hint </div>
                                <div class="grid-item sv-cell-value" > Value </div>
                            </div>
                        </li>

                        <li class="sv-cell sv-label" >
                            <div class="sv-cell-body" >
                                <div class="grid-item sv-cell-title" > Title </div>
                                <div class="grid-item sv-cell-description" > Description </div>
                                <div class="grid-item sv-cell-hint" > Hint </div>
                                <div class="grid-item sv-cell-value" > Value </div>
                            </div>
                        </li>

                        <li class="sv-cell sv-text-entry" >
                            <div class="sv-cell-body" >
                                <div class="grid-item sv-cell-title" > Title </div>
                                <div class="grid-item sv-cell-description" > Description </div>
                                <div class="grid-item sv-cell-hint" > Hint </div>
                                <input class="grid-item sv-cell-value-entry"
                                       value="Value" >
                                </input>
                            </div>
                        </li>
                    </ol>

                    <div class="sv-section-footer" >
                        <div class="sv-section-footer-content" > Section Footer </div>
                    </div>
                </li>
            </ol>
        </div>
    </body>
</html>
